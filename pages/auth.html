<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Generator - Login</title>
    <link rel="icon" href="gallery/favicon.ico" type="image/x-icon">
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0;background-color: #f9f9f9;">
    <div id="header" style="text-align: center; margin: 0; position: relative; padding: 20px 20px; background-color: #007bff; color: white;">
        <h1>Image Generation KUL Tool</h1>
    </div>
    <div id="auth-form" style="display: grid; padding: 20px; max-width: 15%; margin: 20px auto; background: #fff; border: 1px solid #ddd; border-radius: 5px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center;">
        <h2 style>Login</h2>
        {% if error %}
            <p style="color:red;">{{ error }}</p>
        {% endif %}
        <form method="post">
            <label for="username">Username</label><br>
            <input type="text" name="username" required><br>
            <label for="password">Password  </label><br>
            <input type="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>
    </div>
</body>
